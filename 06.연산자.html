        let num1 = 10;

        //비교 연산자
        //비교 연산자는 언제나 불리언 데이터를 반환함

        const A = 1;
        const B = 3;

        console.log('01', A > B); //false
        console.log('02', A < B); //true
        console.log('03', A >= B); //false
        console.log('04', A <= B); //true
        console.log('05', A == B); //false (데이터의 타입을 따지지 않음)
        console.log('06', A != B); //true (데이터의 타입을 따지지 않음) //느낌표는 부정의 뜻
        console.log('07', A === B); //false (데이터의 타입까지 비교) 
        console.log('08', A !== B); //true (데이터의 타입까지 비교)

        //주의사항

        const int = 0;
        const bool = false;

        console.log(int == bool); //true, 거짓값과 거짓값이기 때문에 같다고 치부(느슨한 비교)
        console.log(int === bool); //false, 데이터 타입이 다르기 때문에 다르다고 함(엄격한 비교)

        //논리연산자

        const C = 1;
        const D = 1;

        console.log((C >= D) || (C == D)); //true
        //C 가 D보다 크기가 같다 or C와 D 가 같다
        //둘중에 하나만 맞아도 맞는 이야기다
        //둘중 값이 하나라도 트루면, 트루값을 반환.

        console.log((C > D) && (C == D)); //false
        // C가 D보다 크다 AND C가 D와 같다
        //둘중 값이 하나라도 false 값이 존재하면 false를 반환.
        //앤드니까 둘다 맞아야 트루값을 반환함

        console.log(!(C == D)); // false
        //not 연산자, 둘 반대값을 반환, 부정연산

        console.log('(1)', false || true || false);
        //or 연산자는 true를 만나는 순간 뒤까지 변경
        //값이 맞으면 종료 시켜버림
        //or 과 and가 같이 있으면 꼭 or을 먼저 계산함.

        console.log('(2)', true && '0');
        //AND는 앞의 조건이 참이면 AND 뒷쪽 갚 반환함
        //이 상황에서는 빈 값을 내보내 버림.

        console.log('(3)', true && false && true); // false
        //중간에 false가 들어와서 망한 식
        //앞에 조건들의 전부다 true여야만 맨 뒤의 식을 내보내 줌
        //맨 뒤의 식조차도 true여야 함

        console.log('(4)', false || 'batman'); //batman
        //거짓값이 아닌 모든 것은 참
        //true 값을 만났기 때문에 뱉은 거임

        console.log('(5)', 0 && 'Iron Man'); //0
        //0을 뱉었다는 것은 0을 false 값으로 인식했다는 것
        //false를  의미하는 0을 뱉은 거임

        console.log('(6)', 'Iron Man' || 'batman');
        //or 연산자는 true 값을 만나면 뒤에 식까지 체크를 안함
        //아이언맨이 출력

        console.log('(7)', !false); //true
        //not 연산자.무조건 반대값

        //90은 40보다 큰데, 그걸 부정하니까 거짓값 출력

        //false && true -> 둘 중하나가 false 이므로 false인데, 거따가 !부정을 붙이면, true
