<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weight = prompt('당신의 몸무게는 몇인가요.', 52);
        let height = prompt('당신의 키는 몇인가요.', 160);
        let bmi = ((height - 100) * 0.9);

        let result = weight > bmi ? alert('좀 빼세여') : alert('좀 찌세여');
        console.log(result);
    </script>
</body>
</html>
